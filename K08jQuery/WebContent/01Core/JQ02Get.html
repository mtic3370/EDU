<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQ02Get.html</title>
    <script src="../common/jquery/jquery-3.5.1.js"></script>
    <script>
        /*
        jQuery객체가 아닌 자바스크랩트의 DOM객체를 선택.
        즉 ㅈ바스크랩트와 혼용해서 사용할때 유용하게 쓰임.
        */
        $(document).ready(function() {
            $('#naver').click(function(){
                alert($('#naver').get(0).href);
            });
	});
    /*
    위 jQueryㄹ코드를 자바스크립트로 구현하면 아래와 같다.
    get()메소드는 getElementById()와 같은 역할을 함.
    */
    function daumClick(){
        var daum = document.getElementById("daum");
        alert(daum.href);
    }

    </script>
    </head>
    <body>
	<h2>get()메소드</h2>
	<ul>
		<li>
			<a href="#http://www.naver.com" id="naver">
				네이버
			</a>
		</li>
		<li>
			<a href="#Daum" alt="Daum입니다." id="daum"	
				onclick="daumClick();">
				다음
			</a>
		</li>
	</ul>
</body>

</html>
