<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common/jquery/jquery-3.5.1.js"></script>
<script>
$(function(){
	/*
	each()메소드 
	: 선택자를 통해 가져온 jQuery의 객체수만큼 반복해주는
	메소드. 반복할때 index는 0부터 자동증가하고 필요없는
	경우에는 생략이 가능하다. 
	*/
	$('#btn1').click(function(){
		$('div').each(function(index){
			/*
			attr()메소드
			: DOM요소의 속성에 속성값을 부여하거나 속성을
			읽어올때 사용하는 메소드. 아래 코드는 id속성과
			style속성을 부여하고 있다. 
			*/
			$(this).attr({'id':'div'+index, 
				style:'border:1px solid red;width:100px;height:100px'
			})
		});
	});
	
	$('#btn2').click(function(){
		alert($('#div1').text());
	});
	
});
</script>
<title>JQ13Each.html</title>
</head>
<body>
	<h2>each() 메소드</h2>
	
	<div>index:0 -> div1</div>
	<div>index:1 -> div2</div>
	<div>index:2 -> div3</div>
	
	<button id="btn1">div에 style적용하기</button>
	<button id="btn2">index1의 text()</button>
</body>
</html>
