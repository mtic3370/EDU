<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQ19Not.html</title>
<script src="../common/jquery/jquery-3.5.1.js"></script>
<script>
$(function(){
	
	/*
	text()메소드 : 선택된 객체의 시작태그와 종료태그사이에
		컨텐츠를 표시하거나 가져온다.
	css()메소드 : 선택된 객체에 style을 변경한다. 속성을
		부여하는 방식은 메서드체인을 이용하거나 JSON방식
		으로 부여할수 있다. 
		※css속성을 사용할때 background-color 혹은 
		backgroundColor 두가지형태 모두 사용가능함.
	*/
	$('#lblTxt1').css({'background-color':'yellow'})
		.text('여긴 href 라벨입니다');
	$('#lblTxt2').css('backgroundColor','green')
		.text('여긴 text 라벨입니다');
	
	/*
	not()메소드 : 선택자로 선택한 요소를 제외한 나머지
		요소를 가져올때 사용하는 메소드. 
	
	선택자사용시 정규표현식 
		$ : xx문자열로 끝나는 요소
		^ : xx문자열로 시작하는 요소
		* : xx문자열이 포함된 요소
	*/
	$('#btn').click(function(){
		var str1="", str2="";
		
		//jsp로 끝나는 요소를 제외한 나머지 요소를 가져옴
		$('a').not('a[href$="jsp"]').each(function(){
			str1 += $(this).attr("href") + " ";
			str2 += $(this).text() + " ";
		});
		$('#lblTxt1').text(str1);
		$('#lblTxt2').text(str2);
	});
});
</script>
</head>
<body>
	
	<h2>not() 메소드</h2>
	
	<div>
		<a href="www.naver.com">네이버</a>
		<a href="www.daum.net">다음</a>
		<a href="JQ12Animate.jsp">내부페이지로이동</a>
		<a href="www.ikosmo.co.kr">KOSMO</a>
		<br />
		<span id="lblTxt1"></span>
		<br />
		<span id="lblTxt2"></span>
		<br />
		<button id="btn">확인</button>
	</div>
	
</body>
</html>
