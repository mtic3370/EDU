<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J16MakeObject01.html</title>
    <script>
        //멤버메소드로 사용할 3개의 함수를 정의
        function inquiry(){//잔고확인
            return this.balance;
        }
        function deposit(money){//입금처리
            this.balance += money;
        
        function withdraw(money){//출금처리
            this.balance -= money;
        }
        
        //사용자정의 객체
        var account = new Object();
        //멤버변수
        account.owner = "홍길동";
        account.code = "12345-78-999";
        account.balance = 1000000;
        //멤버메소드 : 위에서 선언한 메소드의 이름만으로 연결한다. 
        account.i = inquiry; 
        account.d = deposit;
        account.w = withdraw;
    </script>
    </head>
    <body>
        <h2>new Object()로 사용자객체 만들기</h2>
        
        <script>
            document.write("account객체=><br/>");
            document.write("소유자:"+ account.owner +"<br/>");
            document.write("계좌번호:"+ account.code +"<br/>");
            document.write("잔액:"+ account.balance +"<br/>");
            
            account.d(15000);
            document.write("15000원 입금후 잔액:"+account.i() +"<br/>");
            account.w(20000);
            document.write("20000원 출금후 잔액:"+account.i() +"<br/>");
        </script>
    </body>
    </html>
