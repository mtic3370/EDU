<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J18MakeObject02.html</title>
<script>
/*
리터럴 표기법이란?
	리터럴이란 '문자그대로의...'라는 의미를 가지고 있다.
	즉 JS에서 객체와 배열을 간단히 정의하는 방법이라 말할수 있다.
	정규적이지 않은 방법으로 보일수 있으나 코드는 간단해지고, 
    엔진(브라우저)의 해석속도는 훨씬 빨라지게 된다.
	
	일반적인 객체생성방법 => 리터럴 표기법에 의한 생성방법
	-객체생성 : var obj = new Object();
					=> var obj = {}
	-배열생성 : var arr = new Array()
					=> var arr = [];
*/
	var account = {		
		owner : "홍길동",
		code : "123456-78-999",
		balance : 150000,
		
		inquiry : function(){
			return this.balance;
		},
		deposit : function(money){
			this.balance += money;
		},
		withdraw : function(money){
			this.balance -= money;	
			return money;
		}		
	};
</script>
</head>
<body>
	<h2>리터럴 표기법으로 사용자객체 만들기</h2>
	
	<script>
		document.write("account객체=><br/>");
		document.write("소유자:"+ account.owner +",");
		document.write("계좌번호:"+ account.code +",");
		document.write("잔액:"+ account.balance +"<br/>");
		
		account.deposit(9000);
		document.write("9000원 입금후 : "+account.inquiry() +"<br/>");
		account.withdraw(20000);
		document.write("20000원 출금후 : "+account.inquiry() +"<br/>");
	</script>
</body>
</html>
